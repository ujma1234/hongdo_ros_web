<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/game_intro_style.css">
    <script src="https://kit.fontawesome.com/048b034c7b.js" crossorigin="anonymous"></script>
    <script defer src="game_intro.js"></script>
    <title>Document</title>
</head>
    <body>
        <div class="off_container">
        </div>
        <main>
            <div class="box">
                <div class="txt1">
                    안산시청에서 우리를 이곳에 숨겨주었어요 !
                </div>
                <div class="txt2">
                    대신 안산시 청년정책 홍보를 부탁받았답니다.
                </div>
                <div class="txt3">
                    간단한 게임을 준비했으니 같이 즐겨봐요 !
                </div>
            </div>

            <div class="announce">
               * 약 5분이 소요됩니다.
            </div>

            <div id="wrn" class="off_warning">
                <div class="warning1">
                    청년정책을 보러가면 게임을 진행하실 수 없습니다.
                </div>
                <div class="warning2">그래도    보러가시겠습니까?</div>

                <div id="wyes" class="warning_btn1">예</div>
                <div id="wno"    class="warning_btn2">아니요</div>
                </div>
            <div id="yes" class="btn1">게임하러가기</div>
            <div id="no" class="btn2">
                청년정책보러가기
            </div>
        </main>
    </body>
</html>
