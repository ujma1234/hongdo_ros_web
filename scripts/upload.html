<!DOCTYPE html>
<html lang="en">
<head>

    <script defer src="upload.js"></script>

    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

<body>
  <div id="btn_home" class="btn_home"></div>
    <main>
      <div class="bg">
        <img src="img/index_img/background2.png" alt="">
      </div>

      <div class="deco1">
        <img src="img/index_img/deco.png" alt="">
      </div>
      <div class="deco2">
        <img src="img/index_img/deco.png" alt="">
      </div>

      <div class="off_duru">
        <div class="duru1">
            <img  src="img/index_img/duru1.png" alt="">
        </div>
        <div class="duru2">
            <img class="duru2" src="img/index_img/duru2.png" alt="">
        </div>
        <div class="bg3">
            <img class="img_bg" src="img/index_img/background2.png" alt="">
        </div>
      </div>

      <div id="camera_box" class="camera_btn" onclick="{getVideo()}">
        <img src="img/index_img/photo_btn.png" alt="">
        <div class="txt">
          사진찍기
        </div>
      </div>
        
      <div id= "display" class="off_display">
        <video class="myVideo"  id="myVideo" class="myVideo"></video>
      </div>

      <div class="announce_1">
        <img src="img/index_img/text_bg.png" alt="">

        <div class="txt1">
          사진 찍기 버튼을 눌러주세요 !
        </div>
      </div>

      <div class="off_announce_2">
        <img src="img/index_img/text_bg.png" alt="">

        <div class="txt2">
          얼굴이 잘 보이도록 카메라 가까이 와주세요 !
        </div>
      </div>

      <div id="count" class="dem">
          <div class="demo__colored-blocks">
            <div class="demo__colored-blocks-rotater">
              <div class="demo__colored-block"></div>
              <div class="demo__colored-block"></div>
              <div class="demo__colored-block"></div>
            </div>
            <div class="demo__colored-blocks-inner"></div>
            <div class="demo__text">Ready</div>
          </div>
          <div class="demo__inner">
            <svg class="demo__numbers" viewBox="0 0 100 100">
              <defs>
                <path class="demo__num-path-1" d="M40,28 55,22 55,78"/>
                <path class="demo__num-join-1-2" d="M55,78 55,83 a17,17 0 1,0 34,0 a20,10 0 0,0 -20,-10"/>
                <path class="demo__num-path-2" d="M69,73 l-35,0 l30,-30 a16,16 0 0,0 -22.6,-22.6 l-7,7"/>
                <path class="demo__num-join-2-3" d="M28,69 Q25,44 34.4,27.4"/>
                <path class="demo__num-path-3" d="M30,20 60,20 40,50 a18,15 0 1,1 -12,19"/>
              </defs>
              <path class="demo__numbers-path" 
                    d="M-10,20 60,20 40,50 a18,15 0 1,1 -12,19 
                        Q25,44 34.4,27.4
                        l7,-7 a16,16 0 0,1 22.6,22.6 l-30,30 l35,0 L69,73 
                        a20,10 0 0,1 20,10 a17,17 0 0,1 -34,0 L55,83
